<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5 text-center">
   <h2>画像判定します</h2>
   <br>
   <form method="post" enctype="multipart/form-data">
     {% csrf_token %}
     {{ form.as_p }}
     <input id="img_data" type="hidden" name="img_data"/>
     <img id="preview" style="display: none;" />
     <br>
     <br>
     <button type="submit" class="btn btn-primary btn-lg">判定</button>
     <br>
   </form>
   <hr>
   {% if prediction %}
    <h2>判定結果</h2>
    <p>あなたのアップロードした画像の判定結果は以下の通りです。</p>
    <img src="{{ img_data }}" >
    <br>
    <br>
    <table >
      <table class="table table-bordered">

      <tr><th>カテゴリ</th><th>確率</th></tr>
    
      {% for pred in prediction %}
        <tr><td>{{ pred.1 }}</td><td>{{ pred.2|floatformat:8 }}</td></tr>
      {% endfor %}
    </table>
   {% endif %}

  </div>
</body>
</html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function() {
        $('#id_image').on('change', function() {
          var reader = new FileReader();
          reader.onload = function () {
            $("#preview").attr('src', reader.result);
            $("#preview").show();
            $("#img_data").val(reader.result);
          }
          reader.readAsDataURL(this.files[0]);
      });
    });
  </script>
</body>
</html>
